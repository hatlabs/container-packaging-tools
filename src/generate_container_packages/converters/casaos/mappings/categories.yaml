# CasaOS to HaLOS Category Mappings
#
# This file maps CasaOS category names to HaLOS/Debian package categories.
# CasaOS uses human-friendly category names while Debian uses standardized
# section names. This mapping ensures converted apps are properly classified.
#
# Format:
#   mappings:
#     <CasaOS-Category>:
#       section: <debian-section>
#       tag: <category-tag>  # Optional, for category:: debtag generation
#   default: <fallback-section>
#
# References:
# - Debian Policy Manual sections: https://www.debian.org/doc/debian-policy/ch-archive.html
# - CasaOS categories: https://github.com/IceWhaleTech/CasaOS-AppStore
# - HaLOS categorization: CATEGORIZATION_STRATEGY.md

