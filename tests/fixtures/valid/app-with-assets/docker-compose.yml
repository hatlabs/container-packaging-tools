version: '3.8'

services:
  app:
    image: nginx:alpine
    container_name: app-with-assets
    ports:
      - "${APP_PORT:-8080}:80"
    volumes:
      - ./nginx.conf:/etc/nginx/conf.d/default.conf:ro
      - ${CONTAINER_DATA_ROOT}/data:/usr/share/nginx/html:rw
    restart: unless-stopped
    logging:
      driver: journald
      options:
        tag: "{{.Name}}"
