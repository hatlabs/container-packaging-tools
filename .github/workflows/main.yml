name: Main Branch CI/CD

on:
  push:
    branches: [main]

concurrency:
  group: ${{ github.repository }}-main-release
  cancel-in-progress: false

jobs:
  build-release:
    uses: hatlabs/shared-workflows/.github/workflows/build-release.yml@main
    with:
      package-name: container-packaging-tools
      package-description: 'Tools for generating Debian packages from container application definitions'
      apt-distro: trixie
      apt-component: main
    secrets:
      APT_REPO_PAT: ${{ secrets.APT_REPO_PAT }}
