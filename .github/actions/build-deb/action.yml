name: 'Build Debian Package'
description: 'Build .deb package in Debian trixie container with Docker layer caching'

runs:
  using: 'composite'
  steps:
    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v3

    - name: Cache Docker layers
      uses: actions/cache@v4
      with:
        path: /tmp/.buildx-cache
        key: ${{ runner.os }}-buildx-devtools-${{ hashFiles('docker/Dockerfile.devtools') }}
        restore-keys: |
          ${{ runner.os }}-buildx-devtools-

    - name: Build devtools Docker image
      shell: bash
      run: |
        cd docker
        docker buildx build \
          --file Dockerfile.devtools \
          --tag devtools:latest \
          --cache-from type=local,src=/tmp/.buildx-cache \
          --cache-to type=local,dest=/tmp/.buildx-cache,mode=max \
          --load \
          .
        cd ..

    - name: Build Debian package
      shell: bash
      run: .github/scripts/build-deb-package.sh
